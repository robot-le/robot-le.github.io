<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Asan Dzhuzbaev's portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <body class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="container text-center">
      <h1>Under construction</h1>
      <h4>Hey, I'm Asan and I'm still working on my website.</h4>
      <h4>In the meantime, you can watch today's comic by <a href="https://xkcd.com/about/">Randall Munroe</a> (reload
        for a new comic):</h4>
      <small id="loading">loading...</small>
      <br>
      <img id="comic">
    </div>
  </body>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
  const img = document.getElementById('comic')
  const loading = document.getElementById('loading')

  function randomIntFromInterval(min, max) {
    return Math.floor(Math.random() * (max - min + 1) + min);
  }

  let random_num = randomIntFromInterval(1, 2970)

  fetch(`https://xkcd.vercel.app/?comic=${random_num}`)
    .then(r => r.json())
    .then(data => {
      console.log(random_num)
      img.src = data.img
      loading.remove()
    })
    .catch(error => console.log(error))

</script>

</html>
